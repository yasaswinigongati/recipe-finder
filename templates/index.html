<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>üç≤ Recipe Finder</h1>

        <form method="POST">
            <input type="text" name="recipe" placeholder="Enter recipe name..." required>
            <button type="submit">Search</button>
        </form>

        {% if result %}
            <h2>Steps to make "{{ query }}"</h2>
            <ul>
                {% for step in result %}
                    <li>{{ step }}</li>
                {% endfor %}
            </ul>
        {% elif query != "" %}
            <h2>No recipe found for "{{ query }}"</h2>
        {% endif %}
    </div>
</body>
</html>
